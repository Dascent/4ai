    <script>
        const letterMapping = {
            'B': 1, 'M': 1, 'X': 1,
            'C': 2, 'N': 2, 'Z': 2,
            'D': 3, 'P': 3,
            'F': 4, 'Q': 4,
            'G': 5, 'R': 5,
            'H': 6, 'S': 6,
            'J': 7, 'T': 7,
            'K': 8, 'V': 8,
            'L': 9, 'W': 9
        };

        document.getElementById('createSigilButton').addEventListener('click', createSigil);
        document.getElementById('downloadSigilButton').addEventListener('click', downloadSigil);

        function createSigil() {
            const userInput = document.getElementById('userInput').value.toUpperCase();
            const uniqueLetters = Array.from(new Set(userInput.replace(/[AEIOU]/g, '').split('')));
            const positions = uniqueLetters.map(letter => letterMapping[letter]).filter(pos => pos !== undefined);

            if (positions.length === 0) {
                alert('No valid letters found to create a sigil.');
                return;
            }

            const canvas = document.getElementById('sigilCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSigil(ctx, positions);
        }

        function drawSigil(ctx, positions) {
            const grid = {
                1: { x: 50, y: 50 },  2: { x: 150, y: 50 },  3: { x: 250, y: 50 },
                4: { x: 50, y: 150 }, 5: { x: 150, y: 150 }, 6: { x: 250, y: 150 },
                7: { x: 50, y: 250 }, 8: { x: 150, y: 250 }, 9: { x: 250, y: 250 }
            };

            ctx.lineWidth = 3;
            ctx.strokeStyle = 'black';
            ctx.fillStyle = 'black';

            let currentIndex = 0;
            const drawNextLine = () => {
                if (currentIndex < positions.length - 1) {
                    ctx.beginPath();
                    const startPos = grid[positions[currentIndex]];
                    const endPos = grid[positions[currentIndex + 1]];
                    ctx.moveTo(startPos.x, startPos.y);
                    ctx.lineTo(endPos.x, endPos.y);
                    ctx.stroke();

                    // Draw circle at the end of the line
                    ctx.beginPath();
                    ctx.arc(endPos.x, endPos.y, 3, 0, 2 * Math.PI);
                    ctx.fill();

                    currentIndex++;
                    setTimeout(drawNextLine, 500);
                } else {
                    drawEncapsulatingCircle();
                }
            };

            // Draw initial circle
            const startPos = grid[positions[0]];
            ctx.beginPath();
            ctx.arc(startPos.x, startPos.y, 3, 0, 2 * Math.PI);
            ctx.fill();

            drawNextLine();
        }

        function drawEncapsulatingCircle() {
            const canvas = document.getElementById('sigilCanvas');
            const ctx = canvas.getContext('2d');
            ctx.beginPath();
            ctx.arc(150, 150, 125, 0, 2 * Math.PI);
            ctx.stroke();
        }

        function downloadSigil() {
            const canvas = document.getElementById('sigilCanvas');
            const link = document.createElement('a');
            link.download = 'sigil.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
